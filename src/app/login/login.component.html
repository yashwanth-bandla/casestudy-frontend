<div class="wrapper">
  <h1 class="title">MyMart</h1>
  <h2>Please Login:</h2>
  <div class="login">
    <form #userForm="ngForm" ngNativeValidate>
      <label for="email">Email: </label>
      <input
        id="email"
        name="email"
        type="text"
        required
        [(ngModel)]="loginUserDetails.username"
      />

      <label for="password">Password: </label>
      <input
        id="password"
        name="password"
        type="password"
        required
        [(ngModel)]="loginUserDetails.password"
      />
      <small class="text-danger" *ngIf="loginUnsuccessful"
        >Invalid Credentials!</small
      >
      <input type="submit" (click)="verifyUser(); userForm.resetForm()" value="Login" id="loginbtn" />
    </form>
  </div>
  <div class="footer">
    <div><a href="#">Forgot password?</a></div>
    <br />
    <div><a href="/signup">New user? Sign up</a></div>
  </div>
</div>
