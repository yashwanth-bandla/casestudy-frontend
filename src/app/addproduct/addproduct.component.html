<app-navbar [user]="user" [userId]="userId"></app-navbar>
<div class="wrapper">
  <h2>Add Product</h2>
  <form #userForm="ngForm">
    <br />
    <div class="form-group">
      <label for="name">Name of product: </label>
      <input
        type="text"
        [(ngModel)]="productDetails.name"
        id="name"
        name="name"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="details">Details of product: </label>
      <input
        type="text"
        [(ngModel)]="productDetails.details"
        id="details"
        name="details"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="price">Price of product: </label>
      <input
        type="text"
        [(ngModel)]="productDetails.price"
        id="price"
        name="price"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="name">Image url of product: </label>
      <input
        type="text"
        [(ngModel)]="productDetails.imgsrc"
        id="image"
        name="image"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="name">category of product: </label>
      <input
        type="text"
        [(ngModel)]="productDetails.category.category"
        id="category"
        name="category"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="name">Sub-Category of product: </label>
      <input
        type="text"
        [(ngModel)]="productDetails.subCategory.name"
        id="subcategory"
        name="subcategory"
        class="form-control"
        required
      />
    </div>

    <button
      id="submitbtn"
      (click)="addProduct()"
      class="btn btn-primary"
      type="submit"
    >
      Add Product
    </button>
    <span *ngIf="didAddProduct">Product successfully added!</span>
  </form>
</div>
